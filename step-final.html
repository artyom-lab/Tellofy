<!DOCTYPE html>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.6/waves.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
    <link rel="stylesheet" href="libs/jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="progress-line"></div>
  <div class="header">
    <div class="container">
      <div class="row align-items-center">
        <div class="col col-lg-2">
          <a href="#!" class="logo">
            <img src="img/Logo.svg" alt="">
          </a>
        </div>
        <div class="col-auto col-lg">
          <a href="#!" class="brand row row-6 align-items-center">
            <div class="col-auto order-2 order-lg-1">
              <img src="img/brand.svg" alt="">
            </div>
            <div class="col-auto order-1 order-lg-2">Shineâ€™s Bakery</div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <main class="main-section container">
      <div class="row flex-grow-1">
        <div class="col-2 d-none d-lg-block"></div>
        <div class="col d-flex">
          <div class="steps">
            <div class="main-content">
              <div class="row">
                <div class="col-xl-8">

            <footer class="footer">

                <div class="col-12 col-sm-auto mb-2 mb-sm-0">
                  <div class="row row-8 align-items-center">
                    <div class="col">
                      <button class="btn btn-next">Back home</button>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-sm-auto">
                  <span class="copywright">powered by <a href="#!" class="link-brand">tellofy</a></span>
                </div>
                <div class="col-auto d-none d-sm-block">
                  <div class="pagination-box">
                    <span class="align-middle">Back to tellofy.com</span>
                    <div class="arrows-box ms-3">
                      <a href="#!" class="arrow">
                        <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8.77996 4.66667L6.39329 7.06L7.33329 8L11.3333 4L7.33329 -2.91409e-07L6.39329 0.939999L8.77996 3.33333L0.666626 3.33333L0.666626 4.66667L8.77996 4.66667Z" fill="#6539D9"/>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.6/waves.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="libs/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
  <script src="js/common.js"></script>
