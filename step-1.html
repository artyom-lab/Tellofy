<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tellofy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.6/waves.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
    <link rel="stylesheet" href="libs/jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="progress-line"></div>
  <div class="header">
    <div class="container">
      <div class="row align-items-center">
        <div class="col col-lg-2">
          <a href="#!" class="logo">
            <img src="img/Logo.svg" alt="">
          </a>
        </div>
        <div class="col-auto col-lg">
          <a href="#!" class="brand row row-6 align-items-center">
            <div class="col-auto order-2 order-lg-1">
              <img src="img/brand.svg" alt="">
            </div>
            <div class="col-auto order-1 order-lg-2">Shine’s Bakery</div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <main class="main-section container">
      <div class="row flex-grow-1">
        <div class="col-2 d-none d-lg-block"></div>
        <div class="col d-flex">
          <div class="steps">
            <div class="main-content">
              <div class="row">
                <div class="col-xl-10">
                  <div class="mb-5 pb-4 pb-xl-5">
                    <h1>Shine’s Bakery</h1>
                    <div class="h1-comment">your feedback helps us very much</div>
                  </div>
                  <section>
                    <h3><span class="number">1</span>How likely are you to recommend us to a friend or a colleague?</h3>
                    <div class="likely-box">
                      <label class="radio-group">
                        <span class="likely-link">Not Likely</span>
                        <input type="radio" name="number" value="0">
                        <span>0</span>
                      </label>
                      <label class="radio-group">
                        <input type="radio" name="number" value="1">
                        <span>1</span>
                      </label>       
                      <label class="radio-group">
                        <input type="radio" name="number" value="2">
                        <span>2</span>
                      </label>               
                      <label class="radio-group">
                        <input type="radio" name="number" value="3">
                        <span>3</span>
                      </label>               
                      <label class="radio-group">
                        <input type="radio" name="number" value="4">
                        <span>4</span>
                      </label>                   
                      <label class="radio-group">
                        <input type="radio" name="number" value="5">
                        <span>5</span>
                      </label>     
                      <label class="radio-group">
                        <input type="radio" name="number" value="6">
                        <span>6</span>
                      </label>              
                      <label class="radio-group">
                        <input type="radio" name="number" value="7">
                        <span>7</span>
                      </label>        
                      <label class="radio-group">
                        <input type="radio" name="number" value="8">
                        <span>8</span>
                      </label>     
                      <label class="radio-group">
                        <input type="radio" name="number" value="2">
                        <span>9</span>
                      </label>
                      <label class="radio-group">
                        <span class="likely-link link-right">Most Likely</span>
                        <input type="radio" name="number" value="10">
                        <span>10</span>
                      </label>          
                    </div>  
                  </section>
                </div>
              </div>
            </div>
            <footer class="footer">
              <div class="row align-items-center justify-content-between">
                <div class="col-12 col-sm-auto mb-2 mb-sm-0">
                  <button class="btn btn-next">Next</button>
                </div>
                <div class="col-12 col-sm-auto">
                  <span class="copywright">powered by <a href="#!" class="link-brand">tellofy</a></span>
                </div>
                <div class="col-auto d-none d-sm-block">
                  <div class="pagination-box">
                    <span class="align-middle">1 of 8</span>
                    <div class="arrows-box ms-3">
                      <a href="#!" class="arrow disabled">
                        <svg width="8" height="6" viewBox="0 0 8 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M4 2.19998L0.933333 5.26665L0 4.33331L4 0.333313L8 4.33331L7.06667 5.26665L4 2.19998Z" fill="#6539D9"/>
                        </svg>
                      </a>
                      <a href="#!" class="arrow">
                        <svg width="8" height="6" viewBox="0 0 8 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M4 5.26665L0 1.26665L0.933333 0.333313L4 3.39998L7.06667 0.333313L8 1.26665L4 5.26665Z" fill="#6539D9"/>
                        </svg>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </footer>
          </div>
        </div>
      </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.6/waves.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="libs/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
  <script src="js/common.js"></script>

</body>
</html>
