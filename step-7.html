<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tellofy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.6/waves.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
    <link rel="stylesheet" href="libs/jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="progress-line"></div>
  <div class="header">
    <div class="container">
      <div class="row align-items-center">
        <div class="col col-lg-2">
          <a href="#!" class="logo">
            <img src="img/Logo.svg" alt="">
          </a>
        </div>
        <div class="col-auto col-lg">
          <a href="#!" class="brand row row-6 align-items-center">
            <div class="col-auto order-2 order-lg-1">
              <img src="img/brand.svg" alt="">
            </div>
            <div class="col-auto order-1 order-lg-2">Shineâ€™s Bakery</div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <main class="main-section container">
      <div class="row flex-grow-1">
        <div class="col-2 d-none d-lg-block"></div>
        <div class="col d-flex">
          <div class="steps">
            <div class="main-content">
              <div class="row">
                <div class="col-lg-9 col-xl-7">
                  <section>
                    <h3><span class="number">7</span>This is an example for a textfield.</h3>
                    <div class="form-group input-small position-relative">
                      <input type="text" class="form-control input-text" placeholder="ex. Value" maxlength="100" id="count-100">
                      <div id="the-count-100" class="the-count-100 mt-1">
                        <span id="current-100">0</span><span id="maximum-100">/100</span>
                      </div>
                    </div>
                  </section>
                </div>
              </div>
            </div>
            <footer class="footer">
              <div class="row align-items-center justify-content-between">
                <div class="col-12 col-sm-auto mb-2 mb-sm-0">
                  <div class="row row-8 align-items-center">
                    <div class="col-auto d-sm-none">
                      <button class="btn btn-prev">
                        <svg width="8" height="12" viewBox="0 0 8 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M6 12L0 6L6 0L7.4 1.4L2.8 6L7.4 10.6L6 12Z" fill="#AF91FF"/>
                        </svg>
                      </button>
                    </div>
                    <div class="col">
                      <button class="btn btn-next">Next</button>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-sm-auto">
                  <span class="copywright">powered by <a href="#!" class="link-brand">tellofy</a></span>
                </div>
                <div class="col-auto d-none d-sm-block">
                  <div class="pagination-box">
                    <span class="align-middle">7 of 8</span>
                    <div class="arrows-box ms-3">
                      <a href="#!" class="arrow">
                        <svg width="8" height="6" viewBox="0 0 8 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M4 2.19998L0.933333 5.26665L0 4.33331L4 0.333313L8 4.33331L7.06667 5.26665L4 2.19998Z" fill="#6539D9"/>
                        </svg>
                      </a>
                      <a href="#!" class="arrow">
                        <svg width="8" height="6" viewBox="0 0 8 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M4 5.26665L0 1.26665L0.933333 0.333313L4 3.39998L7.06667 0.333313L8 1.26665L4 5.26665Z" fill="#6539D9"/>
                        </svg>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </footer>
          </div>
        </div>
      </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.6/waves.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="libs/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
  <script src="js/common.js"></script>

</body>
</html>
